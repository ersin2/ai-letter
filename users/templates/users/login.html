{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | CV Builder Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #4cc9f0; --secondary: #f72585; --dark-bg: #0a0e17; }
        body {
            background-color: var(--dark-bg);
            font-family: 'Outfit', sans-serif;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, rgba(76, 201, 240, 0.1) 0%, transparent 50%);
        }
        
        .glass-card {
            background: rgba(20, 25, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%; max-width: 400px;
            position: relative; overflow: hidden;
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: #fff !important; padding: 12px; border-radius: 12px;
        }
        .form-control:focus { border-color: var(--primary) !important; box-shadow: 0 0 10px rgba(76, 201, 240, 0.2); }
        
        .btn-neon {
            background: linear-gradient(135deg, #4361ee, #f72585);
            border: none; color: white; padding: 14px; width: 100%; border-radius: 12px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-neon:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(247, 37, 133, 0.4); color: white; }

        .logo { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; font-weight: 700; color: white; text-align: center; margin-bottom: 30px; display: block; text-decoration: none; }
    </style>
</head>
<body>

    <div class="glass-card animate__animated animate__fadeIn">
        <a href="{% url 'home' %}" class="logo"><i class="fas fa-cube text-info me-2"></i>CV_PRO</a>
        
        <h4 class="text-white fw-bold mb-4 text-center">Welcome Back</h4>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger bg-danger bg-opacity-25 border-0 text-white small p-2 rounded mb-3">
                    <i class="fas fa-exclamation-circle me-2"></i>Ошибка входа. Проверьте данные.
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="text-white-50 small fw-bold mb-1">USERNAME</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <div class="mb-4">
                <label class="text-white-50 small fw-bold mb-1">PASSWORD</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-neon">Войти <i class="fas fa-arrow-right ms-2"></i></button>
        </form>

        <div class="text-center mt-4">
            <span class="text-white-50 small">Нет аккаунта?</span>
            <a href="{% url 'register' %}" class="text-info fw-bold text-decoration-none ms-1">Регистрация</a>
        </div>
    </div>

</body>
</html>

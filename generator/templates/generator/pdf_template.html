<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* 1. СОЗДАЕМ ШРИФТ ИЗ BASE64 */
        @font-face {
            font-family: 'MyRoboto';
            src: url(data:font/ttf;base64,{{ font_b64 }});
        }

        /* 2. НАСТРАИВАЕМ СТРАНИЦУ */
        @page {
            size: A4;
            margin: 2.5cm;
            background: #ffffff;
        }

        /* 3. ЖЕСТКО ПРИМЕНЯЕМ ЭТОТ ШРИФТ КО ВСЕМУ */
        /* Звездочка * означает "любой элемент" */
        * {
            font-family: 'MyRoboto', sans-serif;
        }

        body {
            font-family: 'MyRoboto', sans-serif;
            font-size: 12pt;
            line-height: 1.5;
            color: #333;
        }

        /* Сбрасываем жирность, так как у нас только Regular шрифт */
        h1, h2, h3, b, strong {
            font-weight: normal; 
        }

        .header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        .header h1 { font-size: 22pt; margin: 0; }
        .footer { font-size: 9pt; color: #777; margin-top: 50px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Cover Letter</h1>
        <p>Дата: {{ date }}</p>
    </div>

    <div class="content">
        {{ content|linebreaksbr }}
    </div>

    <div class="footer">
        Generated by EcoCakes AI
    </div>

</body>
</html>
